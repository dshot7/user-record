<div class = "container">
	<h2 class = "page-header">Add Contact </h2>
	<form (submit) = "addContact()">
		<div class = "form-group".
			<label>First Name</label>
			<input type="text" [(ngModel)] = "user_name" name="user_name" class="form-control"></div>

		<div class = "form-group".
			<label>Address</label>
			<input type="text" [(ngModel)] = "address" name="address" class="form-control"></div>

		<div class = "form-group".
			<label>Phone</label>
			<input type="text" [(ngModel)] = "phone" name="phone" class="form-control" required></div>

		<div class = "form-group".
			<label>Email</label>
			<input type="text" [(ngModel)] = "email" name="email" class="form-control"></div>
	
		<input type="submit" class="btn btn btn-success" value="Add">	
</div>


<div class = "container">
	<div *ngFor = "let contact of contacts">
			<div class = "col-md-3">
				{{contact.user_name}}
			</div>
			<div class = "col-md-3">
				{{contact.address}}
			</div>
			<div class = "col-md-3">
				{{contact.phone}}
			</div>
			<div class = "col-md-3">
				{{contact.email}}
			</div>
			<div class = "col-md-3">
				<input type="button" (click)="deleteContact(contact._id)" value ="Delete" class = "btn btn-danger">
			</div>
	</div>
</div>
